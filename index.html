<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #000000, #1a1a1a);
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 3px solid #ffffff20;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px #ffffff30;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc80;
    }

    p {
      font-size: 1.2rem;
      color: #ffffffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LIVE ON TIKTOK</h1>
    <p>Overlay by moonpromo12</p>
  </div>
</body>
</html>
